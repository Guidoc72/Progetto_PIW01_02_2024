<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<title>Gestione aula - modifica</title>
	</head>
	
	<body>

		<div th:replace="~{fragments/navbar :: navmenu}"></div>
	
		<h1>Modifica aula</h1>
	
		<div class="container mt-5">
	    <form th:action="@{/gestione-aula-edit}" method="post" th:object="${aula}">
	
	        <div class="mb-3">
	            <label for="nome" class="form-label">Nuovo nome:</label>
	            <input type="text" class="form-control" id="nome" th:field="${aula.nome}" th:value="${aula.nome}">
	            <input style="visibility:hidden;" type="text" class="form-control" id="id" th:field="${aula.id}">
	        </div>
	        
	        <button type="submit" class="btn btn-primary">Salva modifiche</button>
	    </form>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

	</body>
</html>
