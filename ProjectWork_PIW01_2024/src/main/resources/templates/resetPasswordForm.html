<!DOCTYPE html>
<html 	lang="it"
		xmlns:th="http://www.thymeleaf.org">
	<head>
		


		<title>Login</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
			<link rel="stylesheet" href="style.css">
	</head>
	<body>
		
		
		
		
		
		<div class="container mt-5">
			<h1>Reset Password</h1>

			<form th:action="@{/resetPassword}" method="post" th:object="${utente}">
			
				<input type="hidden" name="token" th:field="*{passwordToken}" />
			
				
				<div class="mb-3">
					<label for="pass" class="form-label">Password</label>
					<input type="password" name="password" th:field = "*{password}" class="form-control" id="password" aria-describedby="passHelp" autofocus required>
					
				</div>
				<div class="mb-3">
					<label for="pass" class="form-label">Inserisca di nuovo</label>
					<input type="password" class="form-control" th:value="${confirmPass}" name="confirmPass" id="confirmPassword" aria-describedby="passHelp"  required>
					<button type="button" th:onclick="window.location.href='/login'" class="btn btn-secondary">Login</button>
				</div>

				<div th:if="${message != null}">
					<p class="text-warning">[[${message}]]</p>
				</div>
			


				<button type="submit" class="btn btn-primary">Reset</button>
				
			</form>
			
		</div>
		
		
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		
		<script>
// 	

		
		</script>
	</body>
</html>
