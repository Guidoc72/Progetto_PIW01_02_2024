<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Crea Quiz</title>
</head>
<body>
    
      <!-- Contenuto principale -->
    <div class="container mt-4">
        <h1>Crea Quiz</h1>
        <form action="/gestionequiz/add" method="post">
            <div class="mb-3">
                <label for="tema" class="form-label">Seleziona un tema:</label>
                <select class="form-select" id="tema" name="tema">
                    <option th:each="tema : ${temi}" th:value="${tema.id}" th:id="${tema.id}" th:text="${tema.nome}">Seleziona un Tema</option>
                </select>
            </div>
            <div class="text-end">
            <input class="btn btn-success" type="submit" value="Crea Quiz">
            </div>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
