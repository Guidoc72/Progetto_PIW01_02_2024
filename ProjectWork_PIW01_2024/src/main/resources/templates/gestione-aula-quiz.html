<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org">
		<head>
			<meta charset="ISO-8859-1">
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
			<title>Gestione aula - quiz</title>
		</head>
	
		<body>
			<div th:replace="~{fragments/navbar :: navmenu}"></div>
			
			<h1>Lista dei quiz assegnati all'aula</h1>
						
			<button th:onclick="window.location.href='/gestione-aula'" 
				type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
				Indietro
			</button>
		
			<table class="table table-striped">
				<thead>
					<tr>
					  <!-- <th scope="col">#</th>  -->
					  <th scope="col">Data</th>
					  <th scope="col">Tema</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="quiz : ${quizzes}">
						<!-- <td th:text="${quiz.id}"></td>  -->
						<td th:text="${quiz.data}"></td>
						<td th:text="${quiz.temaQuiz.nome}"></td>
					</tr>
				</tbody>
			</table>
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>	
	
	</body>
</html>
