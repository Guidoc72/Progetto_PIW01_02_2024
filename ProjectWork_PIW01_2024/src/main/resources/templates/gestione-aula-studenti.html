<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<title>Gestione aula - studenti</title>
	</head>
	
	<body>
		<div th:replace="~{fragments/navbar :: navmenu}"></div>
			
		<button th:onclick="window.location.href='/gestione-aula'" 
			type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
			Indietro
		</button>
	
		<form th:action="@{'/gestione-aula-studenti/' + ${id}}" method="post" th:object=${utenti_null}>
			<div id="sezione-studente">
				<label for="studente">Assegna studente:</label>
					<select name="nuovoStudente" id="nuovoStudente">
						<option value="studente" disabled>Seleziona</option>
						<option th:each="utente : ${utenti_null}" th:value="${utente.id}"
							th:text="${utente.cognome + ' ' + utente.nome}">
						</option>
					</select>
			 
			<button  
				id="button" type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false">
				Aggiungi studente
			</button>
					
					<table class="table table-striped">
						<thead>
							<tr>
							  <!-- <th scope="col">#</th> -->
							  <th scope="col">Nome</th>
							  <th scope="col">Cognome</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="utente : ${utenti}">
								<!-- <td th:text="${utente.id}"></td> -->
								<td th:text="${utente.nome}"></td>
								<td th:text="${utente.cognome}"></td>
							</tr>		   
						</tbody>
					</table>	
			
			</div>	        
		</form>
	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>	
	
	</body>
</html>
