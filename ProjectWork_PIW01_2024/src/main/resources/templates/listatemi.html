<!DOCTYPE html>
<html lang=it xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
	 <link rel="stylesheet" href="style.css">
<style th:replace="~{fragments/stile-head :: stile-head}"></style>
<title>Lista Temi</title>
</head>
<body>
	<header th:insert="~{fragments/navbar.html :: navmenu}"></header>

	<h1>LISTA TEMI</h1>


	<a href="/newtema"><button class="btn btn-primary">Aggiungi Tema</button></a>
	<a href="/newdomanda"><button class="btn btn-primary">Aggiungi Domanda</button></a>

	<table class="table">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Nome</th>
				<th scope="col"></th>
				<th scope="col"></th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="tema : ${listatemi}">
				<td th:text="${tema.id}">#</td>
				<td th:text="${tema.nome}">Nome</td>
				<td><a th:href="'/listadomande/' + ${tema.id}"><button class="btn btn-primary">Visualizza Domande</button></a></td>
				<td><a th:href="'/eliminatema/' + ${tema.id}"><button class="btn btn-primary">Elimina Tema</button></a></td>
			</tr>
		</tbody>
	</table>
		<div th:if="${s_alert} == true">
		<div class="alert alert-danger" role="alert">Il tema non pu&ograve; essere eliminato! </div>
		<a href="/listatemi"><button class="btn btn-primary">Torna alla lista</button></a>
		</div>
</body>
</html>
