<!DOCTYPE html>
<html lang=it xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<title>Lista Temi</title>
</head>
<body>

	<h1>LISTA TEMI</h1>

	<a href="/newtema"><button class="btn btn-primary1">Aggiungi
			Tema</button></a>
	<a href="/newdomanda"><button class="btn btn-primary2">Aggiungi
			Domanda</button></a>

	<table class="table">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Nome</th>
				<th scope="col"></th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="tema : ${listatemi}">
				<td th:text="${tema.id}">#</td>
				<td th:text="${tema.nome}">Nome</td>
				<td><a th:href="'/listadomande/' + ${tema.id}"><button
							class="btn btn-primary3">Visualizza Domande</button></a></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
