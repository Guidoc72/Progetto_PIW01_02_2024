<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Stile personalizzato per la navbar */
        .custom-navbar {
            background-color: #f2f2f2; /* Grigio chiaro */
        }
    </style>
	<title>Home</title>
	</head>
<body>
	
	<nav class="navbar navbar-expand-lg navbar-light custom-navbar">
		<div class="container">
	  		<a class="navbar-brand">
			   <img src="../../images/logo_progetto.png" width="50" height="50" alt="Logo">
	   		</a>
	    	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
			   	aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="navbar-toggler-icon"></span>
	    	</button>
	       <!-- NAVBAR DOCENTE -->
			<div th:if="{$(utente.ruolo)} == 1"> 
				<div class="collapse navbar-collapse" id="navbarNav">
					<a th:href="@{/home}" class="btn btn btn-dark me-2 text-light fs-6 fs-md-4">
						Home
					</a>
					<a th:href="@{/gestionequiz}" class="btn btn btn-dark me-2 text-light fs-6 fs-md-4">
						Gestione Quiz
					</a>
					<a th:href="@{/gestione-aula}" class="btn btn btn-dark me-2 text-light fs-6 fs-md-4">
						Gestione Aule
					</a>
					<a  th:href="@{/listatemi}" class="btn btn btn-dark me-2 text-light fs-6 fs-md-4">
						Gestione Temi e Domande
					</a>
				</div>
			</div>
	        <!--  NAVBAR STUDENTE -->
			<div th:if="{$(utente.ruolo)} == 0"> 
				<div class="collapse navbar-collapse" id="navbarNav">
					<a th:href="@{/home}" class="btn btn btn-dark me-2 text-light fs-6 fs-md-4">
						Home</a>
						<!--
					<a th:href="@{/gestionequiz}" class="btn btn btn-dark me-2 text-light fs-6 fs-md-4">
						Gestione Quiz</a>
					<a th:href="@{/gestione-aula}" class="btn btn btn-dark me-2 text-light fs-6 fs-md-4">
						Gestione Aule</a>
					<a th:href="@{/listatemi}" class="btn btn btn-dark me-2 text-light fs-6 fs-md-4">
						Gestione Temi e Domande</a>
						-->
	 		        <!-- aggiungere altri button qui copiando riga 28 -->
				</div>
	  		</div>
		</div>
	</nav>
	
	<!-- il @GetMapping per la pagina "home" è in StudentiController -->

	<p>Benvenuto, <span th:text="${utente.nome} + ' ' + ${utente.cognome}"></span></p>
		
		<div th:if="{$(utente.ruolo)} == 0"> 	
			<table class="table table-striped">
	  			<thead>
				    <tr>
				      <th scope="col">Quiz</th>
				      <th scope="col">Esegui</th>
				    </tr>
				  </thead>
	  			<tbody>
		   			<tr th:each="quiz : ${quizzes}">
						<td th:text="${quiz.temaQuiz.nome}"></td>
						<td>
						<!-- il @GetMapping per "esegui-quiz" è in StudentiController -->
							<a th:href=" '/esegui-quiz' + ${utente.id} + ${quiz.id}" class="btn btn-primary">
								Esegui
							</a>
						</td>
					</tr>
	  			</tbody>
			</table>
		</div>
	   
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>	
	
	</body>
</html>
