<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .form-check-input.dark {
         background-color: #343a40;
         border-color: #343a40;
    }
    .form-check-input.dark:checked {
         background-color: green;
         border-color: black;
    }
    </style>
<title>Assegna Aule</title>
</head>
<body>
    
    <div class="container">
        <div class="card mt-4">
            <div class="card-body">
                <h1 class="card-title text-success fs-6 fs-md-4">Ben Fatto!</h1>
                <h2 class="card-subtitle mb-2 fs-6 fs-md-4 text-muted">Hai creato il tuo Quiz ora assegna le aule:</h2>
                <form action="/gestionequiz/add/assegnaaule" method="post" class="mt-4">
                    <input style="visibility: hidden;" type="text" th:value="${idQuiz}" name="idQuiz">
                    <div th:each="aula : ${aule}" class="form-check">
                        <input class="form-check-input dark" type="checkbox" th:id="'aula-' + ${aula.id}" th:value="${aula.id}" name="aule">
                        <label class="form-check-label" th:for="'aula-' + ${aula.id}" th:text="${aula.nome}"></label>
                    </div>
                    <input style="float: right;" class="btn btn-success mt-4" type="submit" id="submitBtn" value="Assegna Aule" disabled="disabled">
                </form>
            </div>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $('input[type="checkbox"]').click(function(){
        if($('input[type="checkbox"]:checked').length > 0){
            $('#submitBtn').prop('disabled', false);
        }else{
            $('#submitBtn').prop('disabled', true);
        }
    });
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
