<!DOCTYPE html>
	<html 	lang="it"
		xmlns:th="http://www.thymeleaf.org">
		<head>
			<meta charset="ISO-8859-1">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title></title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
			<link rel="stylesheet" href="style.css">
	</head>
		<body>
		
		
		<div class="container-fluid my-4">
	<div class="row justify-content-center">
		<div class="col-12 col-md-8 col-lg-6">
			<h1 class="text-center">Password Dimenticata</h1>
			
			<div th:if="${error != null}">
				<p class="text-danger">[[${error}]]</p>
			</div>
			
			<div th:if="${message != null}">
				<p class="text-warning">[[${message}]]</p>
			</div>
			
			<form th:action="@{forgottenPass}" method="post" th:object="${utente}">
				<div class="mb-3">
					<p>Riceverai un'email per impostare una nuova Password</p>
					<label for="pass" class="form-label">Email</label>
					<input type="text" class="form-control" th:field = "*{email}" id="pass" aria-describedby="passHelp"  placeholder="Inserire email" required>
				</div>
				<div class="text-end">
					<button type="submit" class="btn btn-success">Invia</button>
				</div>
			</form>
		</div>
	</div>
</div>

			
		</body>
	</html>
