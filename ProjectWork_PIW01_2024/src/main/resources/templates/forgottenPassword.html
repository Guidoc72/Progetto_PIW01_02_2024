<!DOCTYPE html>
	<html 	lang="it"
		xmlns:th="http://www.thymeleaf.org">
		<head>
			<meta charset="ISO-8859-1">
			<title>Insert title here</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
			<link rel="stylesheet" href="style.css">
	</head>
		<body>
		
		
		<div class="container mt-5">
		<div>
			<h1>Password Dimenticata</h1>
		</div>
		
		<div th:if="${error != null}">
			<p class="text-danger">[[${error}]]</p>
		</div>
		
		<div th:if="${message != null}">
			<p class="text-warning">[[${message}]]</p>
		</div>
		

			<form th:action="@{forgottenPass}" method="post" th:object="${utente}">
				
				<div class="mb-3">
				<div>
					<p>Riceverai un'email per impostare una nuova Password</p>
				</div>
					<label for="pass" class="form-label">Email</label>
					<input type="text" class="form-control" th:field = "*{email}" id="pass" aria-describedby="passHelp"  placeholder="Inserire email" required>
					
				</div>


				<button type="submit" class="btn btn-primary">Invia</button>
				<button type="button" th:onclick="window.location.href='/login'" class="btn btn-secondary">Login</button>
				
				
			</form>
			
		</div>
			
		</body>
	</html>
