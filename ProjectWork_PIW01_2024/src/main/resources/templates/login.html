<!DOCTYPE html>
<html 	lang="it"
		xmlns:th="http://www.thymeleaf.org">
	<head>
		


		<title>Login</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
			<link rel="stylesheet" href="style.css">
	</head>
	<body class="conta">
		
		
		<header></header>

		
		
		<div class="container-lg">
		<div class="login">
		
			 <h1>Login</h1> <img src="/images/loginIcon.svg"  alt="Logo">
		</div>

		<form th:action="@{/login}" method="post" th:object="${utente}">


				<div class="form-floating mb-3">
					<input type="text" class="form-control" id="floatingInput"
						placeholder="name@example.com" th:field="*{email}" autofocus
						required> <label for="email">Email</label>
				</div>
	
				<div class="form-floating">
					<input type="password" class="form-control" id="floatingPassword"
						placeholder="Password" th:field="*{password}" required> <label
						for="floatingPassword">Password</label>
					<div id="passHelp" class="form-text">Utilizza una password
						sicura</div>
				</div>
	
	
	
	
	
				<div th:if="${message != null}">
					<p class="text-warning">[[${message}]]</p>
				</div>




				<button type="submit" class="btn btn-primary">Login</button>
				<button type="button" onclick="location.href='/registration'" class="btn btn-secondary">Sign up</button>
				
				<p><a class="link-opacity-25-hover" th:href="@{/forgottenPassword}">Ha dimenticato la password?</a></p>
				
			</form>
			
		</div>
		
		
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
