<!DOCTYPE html>
<html 	lang=it
		xmlns:th="http//www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<title>Nuovo Tema</title>
	</head>
	
	<body>
		
		<h1>INSERIMENTO NUOVO TEMA</h1>
		
		<form th:action="@{temaform}" method="post" th:object="${tema}">
	  	<div class="input-group mb-3">
  			<span class="input-group-text" id="inputGroup-sizing-default">Tema</span>
  			<input type="text" class="form-control" th:field=*{nome} aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
		</div>
		<button type="submit" class="btn btn-primary">Aggiungi Tema</button>
		</form>
		
	</body>
</html>
