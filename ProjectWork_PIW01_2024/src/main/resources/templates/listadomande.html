<!DOCTYPE html>
<html 	lang=it
		xmlns:th="http//www.thymeleaf.org">
<head>
		<meta charset="ISO-8859-1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<style th:replace="~{fragments/stile-head :: stile-head}"></style>
		<title>Lista Domande</title>
</head>
<body>
	<header th:insert="~{fragments/navbar.html :: navmenu}"></header>

	<h1>LISTA DOMANDE</h1>
	
	
	<a href="/listatemi"><button class="btn btn-primary">Lista Temi</button></a>

 	<table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Quesito</th>
      <th scope="col">Risposta 1</th>
      <th scope="col">Risposta 2</th>
      <th scope="col">Risposta 3</th>
      <th scope="col">Risposta 4</th>
      <th scope="col">Risposta Giusta </th>
      <th scope="col"> </th>
    </tr>
  </thead>
  <tbody>
			<tr th:each="domanda : ${listadomande}">
				<td th:text="${domanda.id}">#</td>
				<td th:text="${domanda.quesito}">Quesito</td>
				<td th:text="${domanda.risposta1}">Risposta 1</td>
				<td th:text="${domanda.risposta2}">Risposta 2</td>
				<td th:text="${domanda.risposta3}">Risposta 3</td>
				<td th:text="${domanda.risposta4}">Risposta 4</td>
				<td th:text="${domanda.risposta_giusta}">Risposta Giusta</td>
				<td><a th:href="'/eliminadomanda/' + ${domanda.id}"><button class="btn btn-primary">Elimina Domanda</button></a></td>
			</tr>
	</tbody>
</table>
		<div th:if="${s_alert} == true">
		<div class="alert alert-danger" role="alert">La domanda non pu&ograve; essere eliminato! </div>
		<a href="/listatemi"><button class="btn btn-primary">Torna alla lista</button></a>
		</div>
</body>
</html>
