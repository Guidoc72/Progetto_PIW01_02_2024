<!DOCTYPE html>
<html 	lang=it
		xmlns:th="http//www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<title>Nuova domanda</title>
	</head>
	<body>
		<h1>Inserimento nuova domanda</h1>
		
		
		<form th:action="@{domandaform}" method="post" th:object="${domanda}">
		<div>
			<select class="form-control" name="temaquiz" required>
   				<option value="">Seleziona il Tema</option>
    			<option th:each="tema : ${temi}" 
    					th:value="${tema.id}" th:text="${tema.nome}">
    			</option>
			</select>
		</div>
	  	<div class="input-group mb-3">
  			<span class="input-group-text" id="inputGroup-sizing-default">Quesito</span>
  			<input type="text" class="form-control" th:field=*{quesito} aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
		</div>
		<div class="input-group mb-3">
  			<span class="input-group-text" id="inputGroup-sizing-default">Risposta 1</span>
  			<input type="text" class="form-control" th:field=*{risposta1} aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
		</div>
		<div class="input-group mb-3">
  			<span class="input-group-text" id="inputGroup-sizing-default">Risposta 2</span>
  			<input type="text" class="form-control" th:field=*{risposta2} aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
		</div>
		<div class="input-group mb-3">
  			<span class="input-group-text" id="inputGroup-sizing-default">Risposta 3</span>
  			<input type="text" class="form-control" th:field=*{risposta3} aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
		</div>
		<div class="input-group mb-3">
  			<span class="input-group-text" id="inputGroup-sizing-default">Risposta 4</span>
  			<input type="text" class="form-control" th:field=*{risposta4} aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
		</div>
		<div class="input-group mb-3">
  			<span class="input-group-text" id="inputGroup-sizing-default">Risposta Giusta</span>
  			<input type="number" class="form-control" th:field=*{risposta_giusta} aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" min="1" max="4" required>
		</div>
		<button type="submit" class="btn btn-primary">Aggiungi domanda</button>
		<button type="reset" class="btn btn-primary">Reset</button>
		</form>
	</body>
</html>
