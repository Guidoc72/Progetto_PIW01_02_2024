<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<title>confirm elimination!</title>
</head>
<body>
	
	<form method="post" action="/toastdelete">
	<div class="container">
        <div class="card mt-4">
            <div class="card-body">
                <p class="card-title text-success" th:if="${messaggio == 'true'}">Il quiz &egrave; stato eliminato con successo!</p>
                <p class="card-title text-danger" th:if="${messaggio == 'false'}">Impossibile eliminare il quiz. Riprova più tardi..</p>
                <button class="btn btn-info float-right mr-2" th:onclick="|window.location.href='/gestionequiz'|">Torna nella gestione quiz</button>
            </div>
        </div>
    </div>
    </form>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    
	

</body>
</html>
