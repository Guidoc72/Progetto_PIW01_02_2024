<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org">
		<head>
			<meta charset="ISO-8859-1">
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
			<title>Gestione aula</title>
		</head>
	
		<body>
			<div th:replace="~{fragments/navbar :: navmenu}"></div>
			
			<h1>Gestione aula</h1>
			
			<button th:onclick="window.location.href='/gestione-aula-add'" 
				type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
				Crea
			</button>
	
			<table class="table table-striped">
	  			<thead>
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">Nome aula</th>
				      <th scope="col">Modifica</th>
				      <th scope="col">Studenti</th>
				      <th scope="col">Quiz</th>
				      <th scope="col">Elimina</th>
				    </tr>
				  </thead>
	  			<tbody>
		   			<tr th:each="aula : ${aule}">
						<td th:text="${aula.id}"></td>
						<td th:text="${aula.nome}"></td>
						<td>
							<a th:href=" '/gestione-aula-edit/' + ${aula.id}" class="btn btn-primary">Edit</a>
						</td>
						<td>
							<a th:href=" '/gestione-aula-studenti/' + ${aula.id}" class="btn btn-primary">Studenti</a>
						</td>
						<td>
							<a th:href=" '/gestione-aula-quiz/' + ${aula.id}" class="btn btn-primary">Quiz</a>
						</td>
						<td>
							<a th:href=" '/gestione-aula-delete/' + ${aula.id}" class="btn btn-danger" >Elimina</a>
						</td>
					</tr>
	  			</tbody>
			</table>
	
			<div th:if="${alert} == true">
				<div  class="alert alert-danger" role="alert">
		  			Non &egrave; possibile eliminare l'aula! Utenti assegnati!
				</div> 
				<button th:onclick="window.location.href='/gestione-aula'" 
				type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
				Indietro
			</button>
			</div>
	   
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>	
	
	</body>
</html>
